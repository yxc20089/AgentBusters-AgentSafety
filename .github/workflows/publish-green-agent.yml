name: Publish Green Agent

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          platforms: linux/amd64

      - name: Start agent container
        run: |
          docker run -d -p 9010:9010 --name agent-container $(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          for i in {1..30}; do
            if ! docker ps -q -f name=agent-container | grep -q .; then
              echo "Container crashed during startup!"
              docker logs agent-container
              exit 1
            fi
            if curl -sf http://localhost:9010/.well-known/agent-card.json > /dev/null; then
              echo "Agent is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "Timeout waiting for agent"
          docker logs agent-container
          exit 1

      - name: Verify agent card
        run: curl -s http://localhost:9010/.well-known/agent-card.json | jq .

      - name: Stop container and show logs
        if: always()
        run: |
          echo "=== Agent Container Logs ==="
          docker logs agent-container || true
          docker stop agent-container || true

      - name: Log in to GitHub Container Registry
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: success() && github.event_name != 'pull_request'
        run: docker push --all-tags ghcr.io/${GITHUB_REPOSITORY,,}

      - name: Output image info
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
